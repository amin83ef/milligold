<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حساب میلی</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
</head>
<body>

  <div class="container">

    <header>
      <div class="right">
        <p>قیمت لحظه‌ای ۱ <span>میلی</span> گرم طلای ۱۸ عیار:</p>
      </div>
      <div class="left">
        <p>100,760 ریال</p>
      </div>
    </header>

    <div class="overflow">

      <div class="navbar">
        <p>حساب میلی</p>
        <button>پشتیبانی</button>
      </div>
    <section class="account">
      <div class="account-box">
        <p>موجودی: ****</p>
        <p>معادل: ****</p>
      </div>

      <div class="actions">
        <div class="action">
          <i class="fa-solid fa-cart-shopping"></i>
          <p>خرید</p>
        </div>
        <div class="action">
          <i class="fa-solid fa-dollar-sign"></i>
          <p>فروش</p>
        </div>
        <div class="action">
          <i class="fa-regular fa-paper-plane"></i>
          <p>درخواست‌ها</p>
        </div>
        <div class="action">
          <i class="fa-solid fa-ellipsis"></i>
          <p>بیشتر</p>
        </div>
      </div>
    </section>

    <div class="slider">
  <input type="radio" name="r" id="r1" checked>
  <input type="radio" name="r" id="r2">
  <input type="radio" name="r" id="r3">

  <div class="slides">
    <div class="slide"><img src="./images_home-page-campaign_cmp-Aknoon-04-M01-1000x393.jpg" width="400"></div>
    <div class="slide"><img src="./images_home-page-campaign_FollowPhone-06-1000x393.jpg" width="400"></div>
    <div class="slide"><img src="./images_home-page-campaign_milli-gallery-05.jpg" width="400"></div>
  </div>

  <div class="nav">
    <label for="r1"></label>
    <label for="r2"></label>
    <label for="r3"></label>
  </div>
</div>

    <div class="chart">
      <p> نمودار لحظه‌ای قیمت طلا</p>
      <p class="price">۹۹,۶۱۰,۰۰۰ ریال  +۰.۲۱%</p>
    </div>
    </div>

    <div class="bottom-nav">
      <div class="active">
        <i class="fa-solid fa-house"></i>
        <p>خانه</p>
      </div>
      <div>
        <i class="fa-solid fa-clock-rotate-left"></i>
        <p>تاریخچه</p>
      </div>
      <div>
        <i class="fa-solid fa-layer-group"></i>
        <p>خدمات</p>
      </div>
      <div>
        <i class="fa-solid fa-wallet"></i>
        <p>کیف پول</p>
      </div>
      <div>
        <i class="fa-solid fa-user"></i>
        <p>پروفایل</p>
      </div>
    </div>

  </div>

</body>
</html>
